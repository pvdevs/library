    <div class="header">

    <div class="content">
        <dialog id="add-book-modal">
            <form class="book-modal">
                <button type="reset" id="form-close">X</button>             
                <div class="form-input">
                    <label for="book-title">Book Title:</label>
                    <input type="text" class="book-info" id="book-title" required>
                </div>
                <div class="form-input">
                    <label for="book-author">Book Author:</label>
                    <input type="text" class="book-info" id="book-author" required>
                </div>
                <div class="form-input">
                    <label for="book-pages">Book Pages:</label>
                    <input type="number" class="book-info" id="book-pages" min="1" required>
                </div>
                <div class="form-read">
                    <label for="book-read">Have you read it?</label>
                    <input type="checkbox" id="book-read">
                </div>
                    <button type="submit" value="Submit" id="modal-submit">Submit</button>
            </form>
        </dialog>

        </form>
