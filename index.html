<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="content">
        <button class="add-book">Add Book</button>
        <div class="books">
            <div class="book">
                <h2 class="book-info title">The name of the wind!</h2>
                <p class="book-info author">Patrick Ruthfuss</p>
                <p class="book-info pages">250 Pages</p>
                <div class="buttons">
                    <button class="book-info read">Unread D:</button>
                    <button class="book-info remove">Remove</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
